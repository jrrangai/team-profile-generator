<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="block">
        <section class="hero is-danger">
            <div class="hero-body">
                <p class="title has-text-centered">
                    My Team
                </p>
            </div>
        </section>
    </div>
    <div class="container has-text-centered">
        <div class="columns">
            <!-- manager temperate literal -->
            <div class="column is-4">
                <div class="card">
                    <div class="card-header has-background-info ">
                        <div class="card-header-title is-centered has-text-white">
                            <h3> ${manager.name} <br>
                                ${manger.role} &nbsp; <i class="fa-solid fa-mug-hot"></i> </h3>
                        </div>
                    </div>
                    <div class="card-content">
                        ${manager.id} <br>
                        ${manager.email} <br>
                        ${manager.officeNumber} <br>
                    </div>
                </div>
            </div>
            <!-- end mananger temperate literal -->
            <!-- engineer temperate literal -->
            <div class="column is-4">
                <div class="card">
                    <div class="card-header has-background-info ">
                        <div class="card-header-title is-centered has-text-white">
                            <h3> ${engineer.name} <br>
                                ${engineer.role} &nbsp; <i class="fa-solid fa-glasses"></i> </h3>
                        </div>
                    </div>
                    <div class="card-content">
                        ${engineer.id} <br>
                        ${engineer.email} <br>
                        ${engineer.github} <br>
                    </div>
                </div>
            </div>
            <!-- end engineer temperate literal -->
            <!-- intern temperate literal -->
            <div class="column is-4">
                <div class="card">
                    <div class="card-header has-background-info ">
                        <div class="card-header-title is-centered has-text-white">
                            <h3> ${intern.name} <br>
                                ${intern.role} &nbsp; <i class="fa-solid fa-user-graduate"></i> </h3>
                        </div>
                    </div>
                    <div class="card-content">
                        ${intern.id} <br>
                        ${intern.email} <br>
                        ${intern.school} <br>
                    </div>
                </div>
            </div>
            <!-- end intern temperate literal -->
        </div>
    </div>
</body>
</html>
